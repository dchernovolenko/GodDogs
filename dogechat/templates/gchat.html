{% extends 'frame.html' %}

{% block title %}Global Chatroom{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="offset-lg-2 col-lg-8 col-sm-10 col-12 main-section text-center">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
            </div>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseid" aria-expanded="false" aria-controls="collapseExample">
                Statistics
            </a>
            <div class="collapse" id="collapseid">
                <h2>Messages sent by user</h2>
                <div class="chart" id ="remove"></div>
            </div>
            <div class="panel-footer">
                    <div class="input-group">
                <textarea class="form-control" rows="1" id="chatText" name="chatText" placeholder="Type a message"></textarea>
                </div>
            <span class="input-group-btn">
            <button id="send" class="btn btn-primary">Send</button>
                </span>
            </div>
            <div class="panel panel-default">
                                <div class="panel panel-default">
                                    <div id="panelBody" class="panel-body">
                                    </div>
                                    </div>
                                    <!--./panel-body-->
                    
                                </div>
                                <!--panel-->
                                
                            </div>
                    
                        </div>
                        <!--row-->
                    
                    </div>
                </div>
            </div>
{% endblock %}
{% block jscripts %}
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src = "../static/js/gchat.js"></script>

{% endblock %}
