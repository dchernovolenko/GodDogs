{% extends 'frame.html' %}

{% block title %}{{name}}'s profile{% endblock %}

{% block styles %}
<link href="{{url_for('static', filename='css/profile.css')}}" rel="stylesheet">
<link href="{{url_for('static', filename='css/friends.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="offset-lg-2 col-lg-8 col-sm-10 col-12 main-section text-center">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
            </div>
            <div class="row user-detail">
                <div class="col-lg-12 col-sm-12 col-12">
                    <img id="profile-img" class="rounded-circle img-thumbnail">
                    <h5>{{ name }}</h5>
                    <hr>
                    <!-- IF FRIENDED THEN SHOW UNFRIEND ELSE SHOW FRIEND BUTTON -->
                    {% if status == 2 %} <!--If mutual friends-->
                    <a href="{{url_for('removefriend', name=name)}}" class="btn btn-mutualf">
                        <i class="fab fa-gratipay"></i>
                        Mutual Friend
                    </a>
                    {% elif status == 1 %} <!--Else just friends-->
                    <a href="{{url_for('removefriend', name=name)}}" class="btn btn-addedf">
                        <i class="fas fa-spinner fa-pulse"></i>
                        Friends 
                    </a>
                    {% else %} <!--Else add friend-->
                    <a href="{{url_for('addfriend', name=name)}}" class="btn btn-addf">
                        <i class="fas fa-hands-helping"></i>
                        Add Friend
                    </a>
                    {% endif %}
		    

                    <hr>
                    <span style="white-space: pre-line;"> <!--Biography-->
                            {{ bio }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block jscripts %}
<script src="{{url_for('static', filename='js/dog.js')}}"></script>
{% endblock %}
