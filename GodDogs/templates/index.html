{% extends 'frame.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="row d-flex">
        <div style="margin: 0 auto; left: 50%">
          <video id="video" width="640" height="480" autoplay></video>
          <canvas id="canvas" width="640" height="480"></canvas>
          <canvas id="canvas-cpy" width="640" height="480"></canvas>
        </div>
      </div>
      <div class="row d-flex">
        <div class="btn-group-lg" role="group" style="left: 50%; text-align:center; margin: 0 auto;" aria-label="Camera Buttons">
          <button id="snap" class="btn btn-success btn-sm">Snap Photo</button>
          <button id="filterB" class="btn btn-info btn-sm">FILTER</button>
          <button id="resetFB" class="btn btn-info btn-sm">Reset Filter</button>
          <button id="saveB" class="btn btn-primary btn-sm">Save Photo</button>
          <button id="snapAgain" class="btn btn-secondary btn-sm">Take Another</button>
        </div>
      </div>
      <form>
      	<div class="form-check">
		      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
	      	<label class="form-check-label" for="defaultCheck1">exampleUser1</label>
	</div>
      	<div class="form-check">
		      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
	      	<label class="form-check-label" for="defaultCheck1">exampleUser2</label>
	</div>
	<button id="sendToFriends" class="btn btn-primary mb-1" type="button">Send picture</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block jscripts %}
<script type="text/javascript" src="{{url_for('static', filename='js/camera.js')}}"></script>
{% endblock %}
