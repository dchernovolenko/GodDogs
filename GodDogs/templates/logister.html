{% extends 'frame.html' %}

{% block styles %}
<link href="{{url_for('static', filename='css/logister.css')}}" rel="stylesheet">
{% endblock %}

{% block showlog %}
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="form-wrap form-logister">
            <h1>{% block regiorno %}Log in{% endblock %} with your email account</h1>
            <form role="form" autocomplete="off">
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                </div>
                <div class="form-group">
                    <label for="key" class="sr-only">Password</label>
                    <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                </div>
                {% block loginorno %}
                <a class="btn btn-success btn-lg btn-block" href="{{url_for('register')}}">
                    <i class="far fa-edit"></i>
                    Go to registration page
                </a>
                <input type="submit" id="btn-login" class="btn btn-primary btn-lg btn-block" value="Log in">
                {% endblock %}
            </form>
            <hr>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
{% endblock %}
