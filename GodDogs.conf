<VirtualHost *:80>
    ServerName deploytest.stuycs.org

    WSGIScriptAlias / /var/www/GodDogs/GodDogs.wsgi
    <Directory /var/www/GodDogs/GodDogs/>
        Order allow,deny
        Allow from all
    </Directory>

    Alias /static /var/www/GodDogs/GodDogs/static
    <Directory /var/www/GodDogs/GodDogs/static/>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>