<VirtualHost *:80>
    ServerName 

    WSGIScriptAlias / /var/www/dogechat/GodDogs.wsgi
    <Directory /var/www/dogechat/GodDogs/>
        Order allow,deny
        Allow from all
    </Directory>

    Alias /static /var/www/dogechat/GodDogs/static
    <Directory /var/www/dogechat/GodDogs/static/>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
